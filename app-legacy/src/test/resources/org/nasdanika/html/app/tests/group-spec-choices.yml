group: 
   input:
       label: My group   
       properties:
           name: 
              arity: 1
              default-value: Galaxy
           password:
              arity: 1
              description: Account password
              control: password
              icon: fa fa-key    
           location:
              description: Location in the Universe
              condition: context.get('name') != 'Universe'   
           date:
              type: date(YYYY-MM-dd)
              choices:
                 - "2020-12-30"
                 - "2021-01-31"
           type:
              red-giant: Red Giant
              red-dwarth: Red Dwarth
              yellow-dwarth: 
                 label: Yellow Dwarth
                 condition: context.get('name') != 'Polaris'         
   elements: Hello, ${name}!
