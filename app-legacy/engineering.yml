engineering-module:
  name: App
  path: app
  representations:
    - representation-component-diagram: true
  dependencies:
    - nasdanika:modules/html/modules/bootstrap
    - nasdanika:modules/html/modules/jstree
    - nasdanika:modules/html/modules/knockout
    - nasdanika:modules/html/modules/fontawesome
    - nasdanika:modules/html/modules/echarts
    - nasdanika:modules/core/modules/exec
  issues:
     - name: Search with LunrJs
     - name: Left and right content panels and sections
       markdown-description: Borrow functionality from the content panel view part.
     - name: float-left and float-right roles in addition to content-left and content-right
       markdown-description: Would be useful for tables of content. Add support to where content left and right is used. Wrap into a div or a table.
     - name: Modal role
       markdown-description: |+2
         Modal role in addition to other roles, e.g. context.
         Handle at the ViewGenerator.link(action) level - if action is in modal role then generate modal with action content in the body - including left/right content panel, floats, sections
         use ActionSectionViewPart or adapt CardViewPart.
         Title in the header, and context actions in the footer, if there are context actions.
         Use nextId() to generate modal element id.
         Then bind the link to activate the modal.
         small, large, and centered modifiers, e.g. modal-small, modal-small-centered, modal-centered. 
       