flow-package:
  uri: nasdanika://agile/aws
  description: AWS agile development.
  extends: "../../../../../../../../target/model-doc/instances/core.xml#/" # Loading previously generated instance model.
  name: AWS Development
  modifiers: []
  documentation:
    content-text: AWS documentation. 
  artifacts:
    aws:
      name: AWS
      description: Amazon Web Services
      partition: true
      children:
        cloud:
          name: AWS Cloud
          partition: true
          children:
            s3-bucket:
              name: Amazon S3 Bucket
              relationships:
                pipeline: code-pipeline
            code-pipeline:
              name: AWS CodePipeline
              relationships:
                organizations: organizations
                account-baseline: account-baseline
                service-catalog: service-catalog
                parameter-store: parameter-store
            organizations:
              name: AWS Organizations
              relationships:
                core-ou: core-ou
                sso: sso
            sso:
              name: AWS Single Sign-on
            account-baseline:
              name: Account Baseline
              templates: ../../account-baseline-template
            service-catalog:
              name: AWS Service Catalog
              properties:
                representation:
                  drawio:
                    width: 150
                    height: 200
                    style:
                      shape: mxgraph.aws3d.cloudfront
            parameter-store:
              name: AWS Parameter Store
            core-ou:
              name: Core OU
              relationships:
                shared-services-account: ../../shared-services-account
                log-archive-account: ../../log-archive-account
                security-account: ../../security-account
        shared-services-account:
          partition: true
          name: Shared Services Account
          children:
            account-baseline:
              name: Account Baseline
              templates: ../../account-baseline-template
            vpc:
              name: Amazon VPC
        log-archive-account:
          partition: true
          name: Log Archive Account
          children:
            account-baseline:
              name: Account Baseline
              templates: ../../account-baseline-template
            logs:
              name: Aggregate CloudTrail and Config Logs
        security-account:
          partition: true
          name: Security Account
          children:
            account-baseline:
              name: Account Baseline
              templates: ../../account-baseline-template
            roles:
              name: Security Cross-Account Roles
            guard-duty:
              name: Amazon GuardDuty
            sns:
              name: Amazon SNS
        account-baseline-template:
          name: Account Baseline Template
          description: A template for account baselines.
        