flow-package:
  uri: nasdanika://agile/java/kubernetes
  description: Java Kubernetes agile development on GitHub.
  extends: "../../../../../../../../target/model-doc/instances/java.xml#/" # Loading previously generated instance model.
  name: Java and Kubernetes Agile Development
  resources:
    mini-kube:
      name: MiniKube
      description: Local Kubernetes runtime
    runtime:
      name: Kubernetes
      modifiers: abstract
  artifacts:
    binary:
      name: Docker Image
      modifiers: extension
    kubernetes-cluster:
      name: Cluster
      partition: true
      children:
        node-a: 
          name: Node A
          description: Web requests processing node
          partition: true
          style:
            type: node
            dashed: true
            color: lightblue
          children:
            container-1: 
              name: Container A.1
              partition: true
              children:
                httpd:
                  name: Apache Web Server
                  relationships:
                    tomcat:
                      target: ../../container-2/children/tomcat
                      description: Reverse proxy
                      name: Pass request
                      style:
                        type: "#-->>" 
            container-2: 
              name: Container A.2              
              partition: true
              children:
                tomcat:
                  name: Tomcat
                  style:
                    stereotype: Servlet Container
        node-b: 
          name: Node B
          style:
            type: node
          partition: true
          children:
            container-1: 
              name: Container B.1
            container-2: 
              name: Container B.2                        
  activities:
    development:
      flow-flow:
        elements:
          develop:
            flow-flow:
              description: Develop in Eclipse, test in Eclipse, build and test locally.
              resources: 
                - issue-tracker
                - source-repository
                - ide
                - mini-kube
            