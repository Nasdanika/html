<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>My first BootstrapVue app</title>


    <!-- Required Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" id="nsd-bootstrap-theme-stylesheet"/>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="../components/table.js"></script>
    
    <style>
    .sr-only {
	    position: absolute;
	    width: 1px;
	    height: 1px;
	    padding: 0;
	    margin: -1px;
	    overflow: hidden;
	    clip: rect(0,0,0,0);
	    white-space: nowrap;
	    border: 0;
	}
    </style>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      <nsd-table 
          :columns="[ { key: 'colA', label: 'Column A', sortable: true }, { key: 'colB', label: 'Column B' } ]"
          :items="[ { colA: { value: 'Item 1 col A' },  colB: { value: '<i>Item 1 col B</i>', html: true}}, { colA: { value: 'Item 2 col <b>A</b>', html: true},  colB: { value: 'Item 2 col B' }},]">
      </nsd-table>
    </div>


    <!-- Start running your app -->
    <script>
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
