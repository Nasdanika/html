machine:
  java:
    version: openjdk8
    
dependencies: 
  override:
    - echo 'Skipping Dependency Check'

test:
  override:
    - mvn clean verify
    
  post:
    - mv org.nasdanika.html.repository/target/repository $CIRCLE_ARTIFACTS    
    - mv org.nasdanika.html.repository/target/org.nasdanika.html.repository-*.zip $CIRCLE_ARTIFACTS    
    - mvn clean verify javadoc:javadoc    
    - mkdir $CIRCLE_ARTIFACTS/apidocs    
    - mkdir $CIRCLE_ARTIFACTS/apidocs/org.nasdanika.html    
    - mv org.nasdanika.html/target/site/apidocs $CIRCLE_ARTIFACTS/apidocs/org.nasdanika.html    
    
deployment:
  staging:
    branch: master
    commands:      
    - wget http://nasdanika.org/commons-net-1.4.1.jar
    - wget http://nasdanika.org/jakarta-oro-2.0.8.jar    
    - ant -verbose -f ftp-upload.xml -lib commons-net-1.4.1.jar:jakarta-oro-2.0.8.jar -Dftp.server=$DEPLOY_FTP_SERVER -Dftp.user=$DEPLOY_FTP_USER -Dftp.password=$DEPLOY_FTP_PASSWORD -Dcircle.artifacts=$CIRCLE_ARTIFACTS
