  stylesheets: https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css 
  scripts:
    - https://code.jquery.com/jquery-3.5.1.slim.min.js
    - https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js  
  body:
    app-page:
      header:
        content:
          content-text: Header
      navigation-bar:
