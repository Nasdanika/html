app-action:
  icon: https://docs.nasdanika.org/images/nasdanika-logo.png
  text: Nasdanika
  location: ../index.html #https://www.nasdanika.org 
  tooltip: Root action
  children:
    - app-action:
        icon: fa fa-user
        text: Principal
        id: principal-id
        location: ${base-uri}index.html 
        tooltip: Principal action
        content:
          content-text: I'm am the principal  
        children:
          - app-action:
              icon: fa fa-cog
              text: First navigation action
              id: p1
              location: first-navigation-action/index.html 
              content:
                content-markdown: 
                  style: true
                  source:
                    content-text: |+2
                      I'm the first navigation action [Second navigation action](../second-navigation-action/index.html)
                       
              sections:
                - text: Section 1
                  name: section-1 
                  help:
                    app-label:
                      icon: far fa-question-circle
                      tooltip: Some helpful tooltip 
                  content:
                    content-text: I'm section 1                   
                  sections:
                    - text: Section 1.1
                      name: section-1-1
                      content:
                        content-text: I'm section 1.1 
              children:
                app-action:
                  icon: fa fa-cog
                  text: Navigation 1.1
                  id: p11
                  location: children/1/index.html 
                  sections:
                    - text: Section 1
                      location: section-1 
                      sections:
                        - text: Section 1.1
                          location: section-1-1
                  children:
                    app-action:
                      text: Navigation 1.1.1
                      id: p111
                      location: children/1/index.html 
          - app-action:
              icon: fa fa-cog
              text: Second navigation action
              id: p2
              location: second-navigation-action/index.html 
              sections:
                - text: Section 1
                  location: section-1
                  id: p21 
                  sections:
                    - text: Section 1.1
                      location: section-1-1
              children:
                app-action:
                  icon: fa fa-cog
                  text: Navigation 2.1
                  id: p211
                  location: children/0/index.html 
                  sections:
                    - text: Section 1
                      location: section-1 
                      sections:
                        - text: Section 1.1
                          location: section-1-
        navigation:
          - app-action:
              icon: fa fa-user
              text: First Navbar nav
              location: navbar/first/index.html 
          - app-action:
              text: Drop-down
              children:
                - app-action:
                    icon: fa fa-cog
                    text: Drop-down item
                    location: navbar/drop-down/first/index.html 
                    sections:
                      - text: Section 1
                        location: section-1 
                        sections:
                          - text: Section 1.1
                            location: section-1-
                - app-action:
                    text: Header
                    children:
                      - app-action:
                          text: Header child
                          location: navbar/drop-down/header/first/index.html 
                          sections:
                            - text: Section 1
                              location: section-1 
                              sections:
                                - text: Section 1.1
                                  location: section-1
                - app-action:
                    children:
                      - app-action:
                          text: Separator child
                          location: navbar/drop-down/separator/first/index.html 
    - app-action:
        icon: fa fa-user
        text: First header nav
        location: ${base-uri}header-nav/first/index.html 
    - app-action:
        text: Drop-down
        children:
          - app-action:
              icon: fa fa-cog
              text: Drop-down item
              location: ${base-uri}header-nav/drop-down/first/index.html 
              sections:
                - text: Section 1
                  location: section-1 
                  sections:
                    - text: Section 1.1
                      location: section-1-1
          - app-action:
              text: Header
              children:
                - app-action:
                    text: Header child
                    location: ${base-uri}header-nav/drop-down/header/first/index.html 
                    sections:
                      - text: Section 1
                        location: section-1 
                        sections:
                          - text: Section 1.1
                            location: section-1-
          - app-action:
              children:
                - app-action:
                    text: Separator child
                    location: ${base-uri}header-nav/drop-down/separator/first/index.html 
    - app-action:
        location: ${base-uri}search.html
        icon: fas fa-search
        text: Search
        content:
          content-resource: search.html
  navigation:
    - app-action:
        icon: fa fa-user
        text: First footer nav
        location: ${base-uri}footer-nav/first/index.html 
        attributes:
          class:
            content-text: nsd-test-class
    - app-action:
        text: Drop-down
        children:
          - app-action:
              icon: fa fa-cog
              text: Drop-down item
              location: ${base-uri}footer-nav/drop-down/first/index.html 
              sections:
                - text: Section 1
                  location: section-1 
                  sections:
                    - text: Section 1.1
                      location: section-1-
          - app-action:
              text: Header
              children:
                - app-action:
                    text: Header child
                    location: ${base-uri}footer-nav/drop-down/header/first/index.html 
                    sections:
                      - text: Section 1
                        location: section-1 
                        sections:
                          - text: Section 1.1
                            location: section-1
          - app-action:
              children:
                - app-action:
                    text: Separator child
                    location: ${base-uri}footer-nav/drop-down/separator/first/index.html 
          

          
