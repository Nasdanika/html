resources-file:
  name: nav-panel-cards.html
  contents:
    bootstrap-page:
      cdn: true
      theme: Cerulean
      name: Test Navigation Panel Cards
      language: EN
      stylesheets: 
        - ../../../style/app.css 
        - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css
        - https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/themes/default/style.min.css
      scripts:
        - ../../../style/common.js 
        - ../../../style/dark-head.js 
        - ../../../style/non-fluid.js 
        - https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/jstree.min.js        
      body:
        app-page:
          header:
            title:
              app-link:
                icon: https://docs.nasdanika.org/images/nasdanika-logo.png
                text: Nasdanika
                location: https://www.nasdanika.org 
                tooltip: Home page
            items:
              - app-link:
                  icon: fa fa-cog
                  text: Plain link item
                  location: https://www.nasdanika.org
                  active: true  
              - app-link:
                  icon: fa fa-cog
                  text: Disabled link item
                  location: https://www.nasdanika.org
                  disabled: true  
              - app-label:
                  text: Plain label item
              - app-label:
                  icon: fa fa-user 
                  text: Drop-down
                  color: DANGER
                  children:
                    - app-link:
                        icon: fa fa-cog
                        text: Child link
                        active: true
                        location: https://www.nasdanika.org
                    - app-label: Child label
                    - app-label:
                        icon: fa fa-user 
                        text: Section
                        children:
                          - app-link:
                              icon: fa fa-cog
                              text: Section child link
                              location: https://www.nasdanika.org
                          - app-label: Section child label
                    - app-label:
                        children:
                          - app-link:
                              text: Partition child link
                              location: https://www.nasdanika.org
                              disabled: true
                          - app-label: Partition child label
