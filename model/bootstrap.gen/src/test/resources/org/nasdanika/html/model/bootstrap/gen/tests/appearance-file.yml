resources-container:
  name: my-container
  contents:
    - resources-file:
        name: appearance.html
        contents:
          bootstrap-page:
            cdn: true
            theme: Cerulean
            name: Test
            language: EN
            body:
              - bootstrap-tag:
                  name: h1
                  content:
                    content-text: Hello
                  attributes:
                    class:
                      content-text: nsd-test                   
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Appearance attributes test
                  appearance:
                    attributes:
                      class:
                        content-text: nsd-test                   
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Border default feature test
                  appearance:
                    border: PRIMARY
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Border test
                  appearance:
                    border:
                      color: SUCCESS
                      bottom: true                      
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Spacing default feature test
                  appearance:
                    padding: S1
                    margin: S2
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Spacing test
                  appearance:
                    padding: 
                      size: S1
                      top: true
                      breakpoint: LARGE
                    margin: 
                      size: S2
                      y: true
                      breakpoint: SMALL
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Text default test
                  appearance:
                    text: DARK                      
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Text test
                  appearance:
                    text: 
                      color: DARK
                      truncate: true
                      weight: BOLD
                      transform: UPPERCASE                      
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Float default test
                  appearance:
                    float: right
              - bootstrap-tag:
                  name: div
                  content:
                    content-text: Float test
                  appearance:
                    float: 
                      side: right
                      breakpoint: LARGE
          