engineering-module:
  name: Model
  path: model
  dependencies:
    - engineering://nasdanika/modules/html/modules/models/modules/bootstrap/modules/model 
  issues:
    carousel-section-style:
      name: Carousel section style
    site-map:
      name: Site map
      description: Site map model element by default uses actions contained by the root action. Path to override this behavior - relative to self. Maybe also specify what to include - navigation, children, anonymous, ... And format - jsTree with search, list
    inheritance:    
      name: Ability to inherit action hierarchies and override specific actions
      description: Override by ID. Children will have to be derived and will need "ownChildren" reference with "children" load key.
    js-tree-context-items:
     name: JsTree context items
     description: Label context list of labels. If present use JsTree context menu in the tree and on the page - find how it is done in the old server code on GitHub. In the content panel as well.
  